<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="./css/tela_inicial.css">
</head>
<body>
    <header>
        <img class="menu" src="./imgs/menu.png" alt="Ícone de Menu">
        <div class="empresa">
            <div class="empresa-user">Empresa</div>
        </div>
        <img class="Usuário" src="./imgs/usuário-tela-inicial.png" alt="Ícone de Usuário">
    </header>

    <div class="container-botoes">
        <button class="botao-com-imagens">
            <img src="./imgs/F1.png" alt="F1" class="imagem-topo">
            <img src="./imgs/caixa.png" alt="Caixa" class="imagem-meio">
            <span class="texto-base">Caixa</span>
        </button>
    
        <button class="botao-com-imagens">
            <img src="./imgs/F2.png" alt="F2" class="imagem-topo">
            <img src="./imgs/imagem-f2.png" alt="Caixa" class="imagem-meio">
            <span class="texto-base">Finalizar Venda</span>
        </button>

        <button class="botao-com-imagens">
            <img src="./imgs/F5.png" alt="" class="imagem-topo">
            <img src="./imgs/imagem-f5.png" alt="" class="imagem-meio">
            <span class="texto-base">Modalidade</span>
        </button>

        <button class="botao-com-imagens">
            <img src="./imgs/F7.png" alt="" class="imagem-topo">
            <img src="./imgs/imagem-f7.png" alt="" class="imagem-meio">
            <span class="texto-base">Vendedor</span>
        </button>

        <button class="botao-com-imagens">
            <img src="./imgs/F9.png" alt="" class="imagem-topo">
            <img src="./imgs/imagem-f9.png" alt="" class="imagem-meio">
            <span class="texto-base">Cliente</span>
        </button>

        <button class="botao-com-imagens">
            <img src="./imgs/F10.png" alt="" class="imagem-topo">
            <img src="./imgs/imagem-f10.png" alt="" class="imagem-meio">
            <span class="texto-base">Buscar</span>
        </button>

        <button class="botao-com-imagens">
            <img src="./imgs/F11.png" alt="" class="imagem-topo">
            <img src="./imgs/imagem-f11.png" alt="" class="imagem-meio">
            <span class="texto-base">Venda Assistida</span>
        </button>

        <button class="botao-com-imagens">
            <img src="./imgs/F12.png" alt="" class="imagem-topo">
            <img src="./imgs/imagem-f12.png" alt="" class="imagem-meio">
            <span class="texto-base">Carga Completa</span>
        </button>
    </div>

    <div class="descrição-container">
        <h2>Descrição da Venda</h2>
        <div class="caixa-descricao">
            <p>Quantidade de Itens: 0</p>
            <p>SubTotal: R$ 0,00</p>
            <p>Desconto: R$ 0,00</p>
            <p>Acrés. Adic.: R$ 0,00</p>
            <p>Serv/Outros: R$ 0,00</p>

            <div class="botoes-direita">
                <button class="botao-pequeno">
                    <img src="./imgs/lixeira.png" alt="Ícone 1">
                </button>
                <button class="botao-pequeno">
                    <img src="./imgs/olho.png" alt="Ícone 2">
                </button>
            </div>
        </div>
    </div>

    <div class="total-container">
        <h3>TOTAL</h3>
        <div class="caixa-total">
            <p>R$ 0,00</p>
        </div>
    </div>
    
    <div class="area-item">
        <h4>(Nome do Item)</h4>
        <div class="espaco-em-branco">
            <p>(Imagem do Item)</p>
            <button class="botao-imagem">
                <img src="./imgs/lixeira.png" alt="Imagem do botão">
            </button>
        </div>  
        
        <button class="botao-imagem menos-botao">
            <img src="./imgs/menos.png" alt="Ícone de Menos">
        </button>

        <button class="botao-imagem mais-botao">
            <img src="./imgs/mais.png" alt="Ícone de Mais">
        </button>

        <img src="./imgs/logo.png" alt="Imagem Logo">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridfaces Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<header>
    <img class="menu" id="menu-toggle" src="./imgs/menu.png" alt="Ícone de Menu">
    <div class="empresa">
        <div class="empresa-user">Empresa</div>
    </div>
    <img class="user" id="user-icon" src="./imgs/user-tela-inicial.png" alt="Ícone de Usuário">
    
    <!-- Caixa oculta inicialmente -->
    <div class="user-box" id="user-box">
        <img src="./imgs/user.png" alt="Ícone de Usuário" class="user-box-img">
    </div>        
</header>   
<div class="container">
    <h1>Dashboard</h1>
    
    <div class="grid-container">
        <div class="grid-item">
            <h3>Título do Gráfico 1</h3>
            <div class="chart-container" id="chart1"></div>
            <div class="footer">Gráfico</div>
        </div>
        <!-- Repetir para os outros 5 itens -->
        <div class="grid-item">
            <h3>Título do Gráfico 2</h3>
            <div class="chart-container" id="chart2"></div>
            <div class="footer">Gráfico</div>
        </div>
        <div class="grid-item">
            <h3>Título do Gráfico 3</h3>
            <div class="chart-container" id="chart2"></div>
            <div class="footer">Gráfico</div>
        </div>
        <div class="grid-item">
            <h3>Título do Gráfico 4</h3>
            <div class="chart-container" id="chart2"></div>
            <div class="footer">Gráfico</div>
        </div>
    </div>
</div>
</body>
</html>

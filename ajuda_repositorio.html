<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda</title>
    <link rel="stylesheet" href="./css/ajuda_repositorio.css">
    <link rel="icon" href="./imgs/logo.png" type="image/png">
</head>
<body>
    
<header>
    
    <div class="seta">
        <img src="./imgs/voltar.png" alt="seta">
        <p onclick="window.location.href='tela_inicial.html'" style="cursor: pointer;"></p>
    </div>

    <div class="empresa">
        <div class="empresa-user">Empresa</div>
    </div> 
    <div class="user-box" id="user-box">
        <img src="./imgs/user.png" alt="Ícone de Usuário" class="user-box-img">
    </div>        
</header>   
<div class="container">
    <h1>Tutoriais de Ajuda</h1>
    
    <div class="grid-container">
        <div class="grid-item">
            <h3>Menu Suspenso</h3>
            <div class="chart-container">
                <canvas id="chart1"></canvas>
            </div>
        </div>
        
        <div class="grid-item">
            <h3>Abrir Caixa</h3>
            <div class="chart-container">
                <canvas id="chart2"></canvas>
            </div>
        </div>
        
        <div class="grid-item">
            <h3>Finalizar Venda</h3>
            <div class="chart-container">
                <canvas id="chart3"></canvas>
            </div>
        </div>
        
        <div class="grid-item">
            <h3>Modalidade</h3>
            <div class="chart-container">
                <canvas id="chart4"></canvas>
            </div>
        </div>
        
        <div class="grid-item">
            <h3>Vendedores</h3>
            <div class="chart-container">
                <canvas id="chart5"></canvas>
            </div>
        </div>
        
        <div class="grid-item">
            <h3>Informar Clientes</h3>
            <div class="chart-container">
                <canvas id="chart6"></canvas>
            </div>
        </div>

        <div class="grid-item">
            <h3>Buscar Itens</h3>
            <div class="chart-container">
                <canvas id="chart3"></canvas>
            </div>
        </div>
        
        <div class="grid-item">
            <h3>Venda Assistida</h3>
            <div class="chart-container">
                <canvas id="chart4"></canvas>
            </div>
        </div>
        
        <div class="grid-item">
            <h3>Carga Completa</h3>
            <div class="chart-container">
                <canvas id="chart5"></canvas>
            </div>
        </div>
        
        <div class="grid-item">
            <h3>Seta do Menu de Funções</h3>
            <div class="chart-container">
                <canvas id="chart6"></canvas>
            </div>
        </div>

        <div class="grid-item">
            <h3>Cancelar Venda</h3>
            <div class="chart-container">
                <canvas id="chart4"></canvas>
            </div>
        </div>
        
        <div class="grid-item">
            <h3>Visualizar Venda</h3>
            <div class="chart-container">
                <canvas id="chart5"></canvas>
            </div>
        </div>
        
        <div class="grid-item">
            <h3>Cancelar Item</h3>
            <div class="chart-container">
                <canvas id="chart6"></canvas>
            </div>
        </div>

        <div class="grid-item">
            <h3>Quantidade de Itens</h3>
            <div class="chart-container">
                <canvas id="chart3"></canvas>
            </div>
        </div>
        
    </div>
</div>

<script src="scripts/dashboard.js"></script>
</body>
</html>

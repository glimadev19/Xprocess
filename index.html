<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./imgs/logo.png" type="image/png">

</head>
<body>
    <header>
        <div class="logo">
            <img src="./imgs/logo.png" alt="Logo Xprocess">
        </div>
    </header>
    
    <div class="login-container">
        <h1>Login</h1>

        <div class="input-group">
            <div class="input-wrapper">
                <img src="./imgs/user.png" alt="Ícone de Usuário" class="input-icon">
                <input type="text" id="username" placeholder="Usuário">
            </div>
        </div>
        
        <div class="input-group">
            <div class="input-wrapper">
                <img src="./imgs/senha.png" alt="Ícone de Senha" class="input-icon">
                <input type="password" id="password" placeholder="Senha">
            </div>
        </div>
        
        <a href="#" class="forgot-password">Esqueceu a senha?</a>

        <button class="login-button" onclick="login()">Entrar</button>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            window.location.href = "tela_inicial.html";
        }
    </script>
</body>
</html>
